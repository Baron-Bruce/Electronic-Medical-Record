<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Screen</title>
<style>
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/angular_app.js"></script>
</head>
<body>

	<div class="container-fluid alert alert-info">

		<div class="page-header text-center well-sm">
			<img src="images/Reach Logo.png" class="" title="RDP Logo"
				style="width: 15%">
		</div>

		<div class="row alert alert-">
			<div class="col-sm-4"></div>

			<div class="col-sm-4 well">
				<form action="/electronicMedicalRecord/customer_home.html">
					<div class="form-group">
						<label for="text">Email address:</label> <input type="text"
							class="form-control" id="email"> <label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd"> <label
							for="text">Account I.D.:</label> <input type="text"
							class="form-control" id="id">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
